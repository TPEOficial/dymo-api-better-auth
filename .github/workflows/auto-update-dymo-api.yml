name: Auto Update dymo-api

on:
  repository_dispatch:
    types: [update-dymo-api]
  workflow_dispatch:
    inputs:
      version:
        description: 'dymo-api version to update to'
        required: false

jobs:
  update-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get target version
        id: target
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.event.client_payload.version }}" ]; then
            VERSION="${{ github.event.client_payload.version }}"
          else
            VERSION=$(npm show dymo-api version)
          fi
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Update dymo-api dependency
        run: |
          npm install dymo-api@${{ steps.target.outputs.version }} --save

      - name: Bump patch version
        id: bump
        run: |
          NEW_VERSION=$(npm version patch --no-git-tag-version)
          NEW_VERSION=${NEW_VERSION#v}
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test || true

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump to v${{ steps.bump.outputs.version }}, update dymo-api to v${{ steps.target.outputs.version }}"
          git push

      - name: Publish to npm with provenance
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          body: |
            - Updated dymo-api to v${{ steps.target.outputs.version }}

            Automated release.
